<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pie Chart</title>

    <link rel="stylesheet" type="text/css" href="./css/anchart3d.css">
    <link rel="stylesheet" type="text/css" href="./css/stylesheet.css">
    <script type="text/javascript" src="./../build/anchart3d.js"></script>
</head>
<body>

<div id="wrapper">
<img src="img/fh.png" alt="FH Joanneum" style="height:130px; position:absolute; top:-15px; right:10px;" />
<h1>anchart3d - BÜPA Präsentation</h1>
<h2>PieChart</h2>
<input type="button" onClick="swapPie()" value="swap data">
<div id="blatestpie"></div>
<h2>BarChart</h2>
<input type="button" onClick="swapBar()" value="swap data">
<div id="blatestpie2"></div>
</div>

<script>

    var jsonData = [

        },
        {

                {"name":"DSGehalt", "value":2790}

        },
        {
            "name":"Italien",
            "values": [
                {"name":"Einwohner", "value":59083000},

        },
        {
            "name":"Russland",
            "values": [

        {

        },
        {

        },
        {
            "name":"Frankreich",
            "values": [
                {"name":"Einwohner", "value":66030000},
                {"name":"DSGehalt", "value":2500}
            ]
        }
    ];

    var jsonData2 = [
        {
            "name":"Uganda",
            "values": [

var configuration_pc = {
    "details": true,
    "tooltip": true,
    "showOnScreenControls": true,
    "legend": true,
    //"bgcolor": "#f00",
    "startAnimation": true,
    "chartAnimation": true,
    "transparency": true,
    "antialias": true,
    "fov": 45
};

var configuration_bc = {
    "details": true,
    "tooltip": true,
    "showOnScreenControls": true,
    "legend": true,
    //"bgcolor": "#f00",                 //bgcolor geht net ... todo
    "startAnimation": true,
    "chartAnimation": true,
    "transparency": true,
    "antialias": true,
    "fov": 45
};

 var pieChart = anchart3d.createChart("blatestpie")
    .setConfig(configuration_pc)
    .pieChart()
    .data(jsonData,"Einwohner")// to sort: .chartData(jsonData, "Einwohner") - sortiert nach Einwohnern
    .draw(); //.draw() must be last

var barChart = anchart3d.createChart("blatestpie2")
    .setConfig(configuration_bc)
    .barChart()
    .data(jsonData2,"Einwohner")// to sort: .chartData(jsonData, "Einwohner") - sortiert nach Einwohnern
    .draw(); //.draw() must be last



    var swapPie = function () {
        pieChart.data(jsonData2,"Einwohner");
        pieChart.swapData();
    };

    var swapBar = function () {
        barChart.data(jsonData,"Einwohner");
        barChart.swapData();
    };

</script>

</body>
</html>
