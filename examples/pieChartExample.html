<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pie Chart</title>

    <link rel="stylesheet" type="text/css" href="./css/style.css">

</head>
<body>
<div id="legend-background" class="legend-background">
    <h4> Piechart Legend</h4>
    <ul id="legend">
    </ul>
</div>

<canvas id="myThreeJsCanvas"></canvas>

<script type="text/javascript" src="../node_modules/three/build/three.js"></script>
<script type="text/javascript" src="../src/utils/TrackballControls.js"></script>
<script type="text/javascript" src="../src/utils/SceneInit.js"></script>
<script type="text/javascript" src="../src/utils/legend.js"></script>
<script type="text/javascript" src="../src/utils/jsonData.js"></script>
<script type="text/javascript" src="../src/pieChart.js"></script>

<script>
    let scene = new SceneInit(45);
    scene.initScene();
    scene.animate();

    const jsonData = new JsonData();
    const pieChart = new PieChart(jsonData);
    scene.scene.add(pieChart.threeObject);
</script>


</body>
</html>
